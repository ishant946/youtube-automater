<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubeGenius AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-surface: rgba(255, 255, 255, 0.03);
        --neon-red: #ef4444;
        --neon-glow: rgba(239, 68, 68, 0.5);
        --void-bg: #030005;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--void-bg);
        color: #e2e8f0;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, .font-heading {
        font-family: 'Outfit', sans-serif;
      }

      /* --- S-TIER CINEMATIC BACKGROUND --- */
      .cinematic-bg {
        background: 
          radial-gradient(circle at 50% 0%, #1a0505 0%, transparent 40%),
          radial-gradient(circle at 80% 20%, #0a0a1a 0%, transparent 30%),
          #020204;
        min-height: 100vh;
        position: relative;
      }
      
      .star-field {
        background-image: 
          radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 50px 160px, #ffffff, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: twinkle 5s infinite;
        opacity: 0.3;
      }

      /* --- PREMIUM 3D ORB --- */
      .orb-scene {
        perspective: 1000px;
        transform-style: preserve-3d;
      }

      .orb-float {
        animation: orb-float 8s ease-in-out infinite;
      }
      
      .orb-3d {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, 
          rgba(255, 150, 150, 1) 0%, 
          rgba(255, 50, 50, 1) 20%, 
          rgba(150, 0, 0, 1) 50%, 
          rgba(20, 0, 0, 1) 100%
        );
        box-shadow: 
          inset -10px -10px 20px rgba(0,0,0,0.8),
          inset 10px 10px 20px rgba(255,255,255,0.4),
          0 0 50px rgba(239, 68, 68, 0.4),
          0 0 100px rgba(239, 68, 68, 0.2);
        position: relative;
        z-index: 10;
      }

      .orb-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotateX(75deg);
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 20px rgba(255, 50, 50, 0.2);
      }

      /* --- TEXT FX --- */
      .text-glow-gradient {
        background: linear-gradient(
          135deg, 
          #ffffff 0%, 
          #ffcccc 20%, 
          #ff4d4d 50%, 
          #ff80bf 80%,
          #ffffff 100%
        );
        background-size: 300% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textFlow 6s linear infinite;
        text-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
      }

      @keyframes textFlow {
        0% { background-position: 0% center; }
        100% { background-position: 300% center; }
      }

      /* --- LIQUID GLASS UI II --- */
      .glass-panel-premium {
        background: rgba(15, 15, 20, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 20px 50px -10px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          inset 0 0 20px rgba(255, 255, 255, 0.02);
      }

      .glass-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-input:focus-within {
        border-color: rgba(239, 68, 68, 0.6);
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 
          0 0 0 1px rgba(239, 68, 68, 0.4),
          0 0 40px rgba(239, 68, 68, 0.15);
        transform: translateY(-1px);
      }

      /* --- BUTTONS --- */
      .btn-primary-glow {
        background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
        color: #000;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 
          0 0 20px rgba(255, 255, 255, 0.3),
          inset 0 2px 0 rgba(255, 255, 255, 0.5);
      }
      
      .btn-primary-glow:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 
          0 10px 30px rgba(255, 255, 255, 0.4),
          inset 0 2px 0 rgba(255, 255, 255, 0.5);
      }

      /* --- ANIMATIONS --- */
      @keyframes orb-float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }

      .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
      .animate-slide-up { animation: slideUp 0.6s ease-out forwards; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

      /* --- UTILS --- */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
    </style>

{
  "imports": {

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
